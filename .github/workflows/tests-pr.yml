# PR tests - Roda em Pull Requests (~5min)
# Inclui todos os fast tests + integration tests
name: PR Tests

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  pr-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: synthlab_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv pip install --system -e .
          uv pip install --system pytest pytest-cov

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/synthlab_test
        run: |
          cd src/synth_lab/alembic
          alembic upgrade head

      - name: Run all backend tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/synthlab_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest -m "smoke or contract or schema or integration" \
            --cov=src/synth_lab \
            --cov-report=term \
            --cov-report=html \
            -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
