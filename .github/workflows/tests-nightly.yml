# Nightly tests - Roda diariamente às 2am ou manualmente (~20min)
# Inclui todos os testes + E2E com Playwright
name: Nightly Tests

on:
  schedule:
    - cron: '0 2 * * *'  # 2am UTC todo dia
  workflow_dispatch:  # Permite execução manual

jobs:
  nightly-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: synthlab_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install Python dependencies
        run: |
          uv pip install --system -e .
          uv pip install --system pytest pytest-cov

      - name: Install Playwright
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/synthlab_test
        run: |
          cd src/synth_lab/alembic
          alembic upgrade head

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/synthlab_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          uv run uvicorn synth_lab.api.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Start frontend server
        run: |
          cd frontend
          npm run dev &
          sleep 5

      - name: Run all backend tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/synthlab_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest --cov=src/synth_lab --cov-report=term -v

      - name: Run E2E tests
        run: |
          cd frontend
          npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-nightly
          path: htmlcov/
