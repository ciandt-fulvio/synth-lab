# E2E Tests - Triggered on code push
#
# Flow: Setup DB → Start Backend → Start Frontend → Run E2E Tests
#
# Runs complete E2E test suite against local environment with PostgreSQL
# to validate integration before deployment to staging.

name: E2E Tests

on:
  push:
    branches: ['**']
    tags-ignore:
      - 'v*'  # Ignora tags (deploy.yml cuida disso)
  workflow_dispatch:

env:
  DATABASE_URL: postgresql://test:test@localhost:5432/synthlab_test
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  # ============================================================================
  # E2E Tests with Local Environment
  # ============================================================================
  e2e-tests:
    name: E2E Tests (Local)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: synthlab_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      # ========================================================================
      # 1. Setup Code
      # ========================================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ========================================================================
      # 2. Setup Backend (Python + Dependencies + Migrations)
      # ========================================================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install backend dependencies
        run: |
          uv pip install --system -e .
          uv pip install --system pytest

      - name: Run database migrations
        run: |
          cd src/synth_lab/alembic
          alembic upgrade head

      - name: Seed test database
        run: |
          python tests/fixtures/seed_test.py

      # ========================================================================
      # 3. Start Backend Server
      # ========================================================================
      - name: Start backend server
        run: |
          nohup uvicorn synth_lab.api.main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
          echo $! > backend.pid
          sleep 5  # Give the server time to start
          if ! ps -p $(cat backend.pid) > /dev/null 2>&1; then
            echo "Backend failed to start. Logs:"
            cat backend.log
            exit 1
          fi

      # ========================================================================
      # 4. Setup Frontend (Node + Dependencies + Playwright)
      # ========================================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      # ========================================================================
      # 5. Start Frontend Server
      # ========================================================================
      - name: Start frontend server
        working-directory: frontend
        run: |
          nohup npm run dev:test > frontend.log 2>&1 &
          echo $! > frontend.pid

      # ========================================================================
      # 6. Wait for Services to be Ready
      # ========================================================================
      - name: Wait for backend to be ready
        run: |
          npx wait-on http://localhost:8000/health --timeout 60000

      - name: Wait for frontend to be ready
        run: |
          npx wait-on http://localhost:8089 --timeout 60000

      # ========================================================================
      # 7. Run E2E Tests
      # ========================================================================
      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:8089

      # ========================================================================
      # 8. Upload Results and Logs
      # ========================================================================
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload backend logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: backend.log
          retention-days: 7

      - name: Upload frontend logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-logs
          path: frontend/frontend.log
          retention-days: 7

      # ========================================================================
      # 9. Cleanup
      # ========================================================================
      - name: Stop servers
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

  # ============================================================================
  # Notify on completion
  # ============================================================================
  notify:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All E2E tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ E2E tests failed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
