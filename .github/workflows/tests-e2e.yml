# E2E Tests - Triggered on code push
#
# Flow: Docker Compose → Run E2E Tests → Cleanup
#
# Runs complete E2E test suite in isolated Docker environment
# to validate integration before deployment to staging.

name: E2E Tests

on:
  push:
    branches: ['**']
    tags-ignore:
      - 'v*'  # Ignora tags (deploy.yml cuida disso)
  workflow_dispatch:

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  # ============================================================================
  # E2E Tests with Docker Compose
  # ============================================================================
  e2e-tests:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # ========================================================================
      # 1. Setup Code
      # ========================================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ========================================================================
      # 2. Setup Node.js (for Playwright)
      # ========================================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      # ========================================================================
      # 3. Run E2E Tests via Docker Compose
      # ========================================================================
      - name: Start E2E environment with Docker Compose
        run: |
          docker-compose -f docker-compose.e2e.yml up --build -d
          echo "Waiting for services to be healthy..."
          sleep 30  # Give services time to start and run migrations

      - name: Wait for backend to be ready
        run: |
          npx wait-on http://localhost:8001/health --timeout 120000

      - name: Wait for frontend to be ready
        run: |
          npx wait-on http://localhost:8091 --timeout 120000

      - name: Run E2E tests
        working-directory: frontend
        run: TEST_ENV=docker npm run test:e2e

      # ========================================================================
      # 4. Upload Results and Logs
      # ========================================================================
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      # ========================================================================
      # 5. Cleanup and Logs
      # ========================================================================
      - name: Collect Docker Compose logs
        if: failure()
        run: |
          mkdir -p docker-logs
          docker-compose -f docker-compose.e2e.yml logs backend-e2e > docker-logs/backend.log 2>&1 || true
          docker-compose -f docker-compose.e2e.yml logs frontend-e2e > docker-logs/frontend.log 2>&1 || true
          docker-compose -f docker-compose.e2e.yml logs postgres-e2e > docker-logs/postgres.log 2>&1 || true

      - name: Upload Docker Compose logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: docker-logs/
          retention-days: 7

      - name: Stop Docker Compose
        if: always()
        run: docker-compose -f docker-compose.e2e.yml down -v

  # ============================================================================
  # Notify on completion
  # ============================================================================
  notify:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All E2E tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ E2E tests failed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
