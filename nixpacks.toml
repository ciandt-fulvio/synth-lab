# Nixpacks configuration for Railway
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["python313", "python313Packages.pip", "gcc"]

[phases.install]
cmds = [
    "pip install uv",
    "uv pip install --system -e ."
]

[start]
cmd = "uvicorn synth_lab.api.main:app --host 0.0.0.0 --port ${PORT:-8000}"
