version: '3.8'

services:
  # PostgreSQL database for E2E tests
  postgres-e2e:
    image: postgres:14-alpine
    container_name: synthlab-postgres-e2e
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: synthlab_e2e
      POSTGRES_USER: synthlab_e2e
      POSTGRES_PASSWORD: synthlab_e2e
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synthlab_e2e"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - e2e-network
    volumes:
      - postgres-e2e-data:/var/lib/postgresql/data

  # Backend API server
  backend-e2e:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: synthlab-backend-e2e
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://synthlab_e2e:synthlab_e2e@postgres-e2e:5432/synthlab_e2e
      OPENAI_API_KEY: ${OPENAI_API_KEY:-dummy_key_for_testing}
      PHOENIX_ENABLED: "false"
      LOG_LEVEL: INFO
    depends_on:
      postgres-e2e:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - e2e-network

  # Frontend React app
  frontend-e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: synthlab-frontend-e2e
    ports:
      - "8091:8080"
    environment:
      # Configure proxy to point to backend within Docker network
      VITE_PORT: "8080"
      VITE_API_PORT: "8000"
      # Override target to use Docker network hostname
      VITE_BACKEND_HOST: backend-e2e
    depends_on:
      backend-e2e:
        condition: service_healthy
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge

volumes:
  postgres-e2e-data:
