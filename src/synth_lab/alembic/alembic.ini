# Alembic configuration for synth-lab
#
# Uses PostgreSQL as the database backend.
#
# Usage:
#   # Set database URL
#   export DATABASE_URL=postgresql://user:pass@localhost:5432/synthlab
#
#   # Run migrations
#   alembic -c src/synth_lab/alembic/alembic.ini upgrade head
#
#   # Create new migration
#   alembic -c src/synth_lab/alembic/alembic.ini revision --autogenerate -m "description"
#
#   # Rollback
#   alembic -c src/synth_lab/alembic/alembic.ini downgrade -1

[alembic]
# Path to migration scripts
script_location = %(here)s

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate names to fit database limits
truncate_slug_length = 40

# Set to 'true' to prepend date to migration filenames
prepend_date = true

# Timezone for migration file timestamps
# timezone = UTC

# Max length of characters in auto-generated revision message
revision_environment = false

# Set to true for offline mode (generates SQL without connecting)
# sourceless = false

# Set to path separator (os for os.pathsep, or specify separator like ":", ";")
path_separator = os

# Location of version files
version_locations = %(here)s/versions

# Output encoding for revision files
output_encoding = utf-8

# Database URL - read from environment
# Example: postgresql://user:pass@localhost:5432/synthlab
sqlalchemy.url =


[post_write_hooks]
# Run hooks after a revision file is generated
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
