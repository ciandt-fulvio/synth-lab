[project]
name = "synth-lab"
version = "1.0.0"
description = "Gerador de personas sintéticas (Synths) brasileiras com atributos demográficos, psicográficos e comportamentais realistas"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "faker>=21.0.0",
    "jsonschema>=4.20.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = []  # No packages to install yet, just dependencies

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = []
